#############################################
#	mailworker配置文件
#	必须和邮件work放在同一个目录下
#############################################

#mailworker
mail_function_name=w0005_sys
mail_host=
mail_port=4730


#数据库连接
driverClassName=com.mysql.jdbc.Driver
url=jdbc:mysql://127.0.0.1:3306/coolcode
username=root
password=root


#连接池配置
initialSize=10
maxActive=50
maxIdle=20
minIdle=5
maxWait=60000
connectionProperties=useUnicode=true;characterEncoding=utf8
defaultAutoCommit=true

#sql心跳检查
testWhileIdle=true
testOnBorrow=true
testOnReturn=true
validationQuery=SELECT 1
validationQueryTimeout=1
timeBetweenEvictionRunsMillis=30000
numTestsPerEvictionRun=50

#统计失败邮件的时间间隔
intervaltime=3600
#重发邮件时间间隔
retrytime=1200
#测试时候将邮件发送给指定一个人
all_send_to=
#邮件附件存放的目录
attachment_url=D:/testFile/



